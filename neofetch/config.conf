print_info() {
    info title
    info underline

    info "OS" distro
    info "Users" users
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Battery" battery
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "WM" wm
    info "Theme" theme
    info "Terminal" term
    info "CPU" cpu
    info "Memory" memory
    info "Disk" disk
    info underline
    info cols
}

# Title
title_fqdn="off"

# Kernel
kernel_shorthand="off"

# Distro
distro_shorthand="on"
os_arch="off"

# Uptime
uptime_shorthand="tiny"

# Memory
memory_percent="on"
memory_unit="mib"

# Packages
package_managers="on"

# Shell
shell_path="off"
shell_version="off"

# CPU
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="off"
cpu_cores="off"
cpu_temp="off"

# Resolution
refresh_rate="on"

# Gtk Theme / Icons / Font
gtk_shorthand="on"
gtk2="off"
gtk3="on"

# Disk
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# Text Colors
colors=(distro)

# Text Options
bold="on"
underline_enabled="on"
underline_char="-"

# Info Separator
separator=":"

# Color Blocks
block_range=(0 15)
color_blocks="on"
block_width=3
block_height=1

# Color Alignment
col_offset="auto"

# Progress Bars
# Bar characters
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
bar_border="on"

# Progress bar length in spaces
bar_length=15

# Progress bar colors
bar_color_elapsed="distro"
bar_color_total="distro"

# Info display
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"

# Backend Settings
# Image backend.
image_backend="ascii"
# Image Source
image_source="auto"

# Ascii Options
# Ascii distro
ascii_distro="auto"
# Ascii Colors
ascii_colors=(distro)
# Bold ascii logo
ascii_bold="on"


# Image Options
# Image loop
image_loop="off"
# Thumbnail directory
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
# Crop mode
crop_mode="normal"
# Crop offset
crop_offset="center"
# Image size
image_size="auto"
# Gap between image and text
gap=3
# Image offsets
yoffset=0
xoffset=0
# Image background color
background_color=

# Misc Options
# Stdout mode
stdout="off"